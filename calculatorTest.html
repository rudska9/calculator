<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculatorTest</title>
</head>
<BODY>
<h2 align="center">계 산 기</h2>
<form name="calform">
    <table border="0" align="center" cellspacing="0" style="border:2px solid blue;  ">
        <tr>
            <td colspan="5"><input type="text" name="disp" id="disp" value="0"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="btn" id="7" data="7"></td>
            <td><input type="button" value="8" class="btn" id="8"></td>
            <td><input type="button" value="9" class="btn" id="9"></td>
            <td colspan="2"><input type="button" value="C" ></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="btn" id="4"></td>
            <td><input type="button" value="5" class="btn" id="5"></td>
            <td><input type="button" value="6" class="btn" id="6"></td>
            <td><input type="button" value="/" class="btn" id="/"></td>
            <td><input type="button" value="%" class="btn" id="%"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="btn" id="1"></td>
            <td><input type="button" value="2" class="btn" id="2"></td>
            <td><input type="button" value="3" class="btn" id="3"></td>
            <td><input type="button" value="*" class="btn" id="*"></td>
            <td><input type="button" value="+" class="btn" id="+"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="btn" id="0"></td>
            <td><input type="button" value="." class="btn" id="."></td>
            <td colspan="2"><input type="button" value="=" id="="></td>
            <td><input type="button" value="-" class="btn" id="-"></td>
        </tr>
    </table>
</form>
<script src="jquery/dist/jquery.js"></script>
<script src="calculator.js">
</script>
</BODY>
</html>
